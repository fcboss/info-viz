<!DOCTYPE html>
<html>

<head>
    <title>Board Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
        integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row my-row">
            <div class="col-12 my-col">
                <span>
                    <h6>Board Games</h6>
                </span>
            </div>
        </div>
        <div class="row my-row">
            <div class="col-lg-4 col-md-8 col-sm-6 my-col">
                <div class="row my-row">
                    <div>
                        <div style="color: white;">Filter your Favourite Category/Mechanic</div>
                        <div class="box">
                            <select id="mechs_cat">
                                <option selected value="top_mechanic_idx">Mechanics</option>
                                <option value="top_category_idx">Category</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="bubble"></div>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-6 my-col">
                <div id="my_dataviz"></div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 my-col">

                        <h5>Year Range</h5>
                        <div id="eventhandler"></div>
                        <div id="scattervalues" style="display:none"></div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-6 my-col">
                <div class="row my-row">
                    <div class="col-lg-3 col-md-2 col-sm-6 col-xs-12 col-12 my-col">
                        <div>
                            <span style="margin-left: 30px;">Change the x Axis</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 3px;" class="col-lg-3 col-md-10 col-sm-6 col-xs-12 col-12 my-col">
                        <div>
                            <div style="float: left; margin-right: 35px;" class="box">
                                <select id="var-selectx">
                                    <option selected value="weight">Complexity</option>
                                    <option value="owned">Onwned</option>
                                    <option selected value="avg_rating">Avg Rating</option>
                                    <option value="geek_rating">Geek Rating</option>
                                    <option value="num_fans">Nº of fans</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-10 col-sm-6 col-xs-12 col-12 my-col">
                        <div>
                            <span style="margin-left: 28px;">Change the y Axis</span>
                        </div>
                    </div>
                    <div style="margin-top: 3px;" class="col-lg-3 col-md-10 col-sm-6 col-xs-12 col-12 my-col">
                        <div style="float: left; margin-right: 45px;" class="box">
                            <select id="var-selecty">
                                <option selected value="avg_rating">Avg Rating</option>
                                <option value="geek_rating">Geek Rating</option>
                                <option value="num_fans">Nº of fans</option>
                                <option selected value="weight">Complexity</option>
                                <option value="owned">Onwned</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="scatterchart"></div>
            </div>
        </div>
        <div class="row my-row">
            <div class="col-lg-8 col-md-6 col-sm-6 my-col">
                TOP 3 and compare
                <div id="radial-struc"></div>
                <input type="text" id="filterOn" />
                <div id="filteredList"></div>
                <div id="checklist_games"></div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 my-col">
                <div class="selected-container">
                    <div class="selected-header">Board Games Selected</div>
                    <div class="selected-body"></div>
                </div>
            </div>
        </div>
    </div>


    <!--Imports-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/d3.js"></script>

    <!-- Custom JS -->
    <script src="js/scatterchart.js"></script>
    <script src="js/yearchart.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/bubbleChart.js"></script>
    <script src="js/radialChart.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
