<!DOCTYPE html>
<html>

<head>
    <title>Board Games</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style type="text/css">
        @font-face {
            font-family: myfont;
            src: url(font/Righteous-Regular.ttf) format("truetype");
        }
    </style>
</head>

<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <span>
                    <h6>Board Games</h6>
                </span>
            </div>
        </div>
        <div class="row my-row">
            <div class="col-lg-4 col-md-8 col-sm-6">
                <div class="row">
                    <div>
                        <div style="color: white;"><p>Filter your Favourite Category/Mechanic</p></div>
                        <div style="float: left;" class="box">
                            <select id="mechs_cat">
                                <option selected value="top_mechanic_idx">Mechanics</option>
                                <option value="top_category_idx">Category</option>
                            </select>
                        </div>
                        <div style="float: right;" class="box">
                           <button>Reset Selection</button>
                        </div>
                    </div>
                </div>
                <div id="bubble"></div>
            </div>
            <div class="col-lg-4 col-md-2 col-sm-6">
                <div id="my_dataviz"></div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">

                        <h5>Year Range</h5>
                        <div id="eventhandler"></div>
                        <div id="scattervalues" style="display:none"></div>

                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-6">
                <div class="row">
                    <div class="col-lg-3 col-md-2 col-sm-6 col-xs-12 col-12">
                        <div>
                            <span style="margin-left: 75px;">x Axis</span>
                        </div>
                    </div>
                    
                    <div style="margin-top: 3px;" class="col-lg-3 col-md-10 col-sm-6 col-xs-12 col-12">
                        <div>
                            <div style="float: left; margin-right: 65px;" class="box">
                                <select id="var-selectx">
                                    <option selected value="weight">Complexity</option>
                                    <option value="owned">Onwned</option>
                                    <option selected value="avg_rating">Avg Rating</option>
                                    <option value="geek_rating">Geek Rating</option>
                                    <option value="num_fans">Nº of fans</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-10 col-sm-6 col-xs-12 col-12">
                        <div>
                            <span style="margin-left: 79px;">y Axis</span>
                        </div>
                    </div>
                    <div style="margin-top: 2px;" class="col-lg-3 col-md-10 col-sm-6 col-xs-12 col-12">
                        <div  class="box">
                            <select id="var-selecty">
                                <option selected value="avg_rating">Avg Rating</option>
                                <option value="geek_rating">Geek Rating</option>
                                <option value="num_fans">Nº of fans</option>
                                <option selected value="weight">Complexity</option>
                                <option value="owned">Onwned</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="scatterchart"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <p>TOP 3 and Compare</p>
                <div id="radial-struc"></div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div style="margin-top: 3px;" id="checklist_games"></div>
                <div><svg height = "30"></svg></div>
                <p>Search</p>
                <input type="text" id="filterOn" />
                <div style="margin-top: 10px;" id="filteredList"></div>
                
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 my-col">
                <div class="selected-container">
                    <div class="selected-header">Board Games Selected</div>
                    <div class="selected-body"></div>
                </div>
            </div>
        </div>
    </div>

    
    <!--Imports-->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/sweetalert2.all.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/d3.js"></script>
    

    <!-- Custom JS -->
    <script src="js/scatterchart.js"></script>
    <script src="js/yearchart.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/bubbleChart.js"></script>
    <script src="js/radialChart.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
